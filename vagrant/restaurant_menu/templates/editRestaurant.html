<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
    </head>
    <body class="item-form">
        <div class="header">
            <h1>{{ restaurant.name }}</h1>
        </div>
        <div class="container">
            <h2 class="title">Edit restaurant</h2>        
            <form class="form" action="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}" method='post'>
                <p>Name:</p>
                <input type="text" name="name" placeholder="{{ restaurant.name }}">
                </br>
                </br>
                <input type="submit" value="Edit">  
            </form>
            <a class="back-button" href="{{ url_for('listRestaurants') }}">Cancel</a>
        </div>
    </body>
</html>
