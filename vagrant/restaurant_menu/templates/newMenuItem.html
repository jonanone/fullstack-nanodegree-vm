<html>
    <body>
        <h1>{{ restaurant.name }}</h1>
        <h2>New menu item</h2>        
        <form action="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}" method='post'>
            <p>Name:</p>
            <input type='text' size='30' name='name'>
            </br>
            <p>Description:</p>
            <textarea name='description' rows='10' cols='28'></textarea>
            </br>
            <p>Price:</p>
            <input type='text' size='30' name='price'>
            </br>
            </br>
            <input type='submit' value='Create'>
        </form>
    </body>
</html>
